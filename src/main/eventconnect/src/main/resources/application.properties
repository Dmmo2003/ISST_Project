spring.application.name=eventconnect
# Configuración de la conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/eventconnect_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root  # Cambia "root" por tu usuario de MySQL
spring.datasource.password=12345 # Cambia "12345" por tu contraseña de MySQL

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Propiedades para la creación automática de tablas (opcional)
spring.jpa.hibernate.ddl-auto=update

# Para ver las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
